<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/f4668fbaae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Dublin, Ireland</h1>
      <h2>Sunday</h2>
      <div class="today">
        <div class="row">
<div class="col-4">
<h3><strong><div></div><span id = "temperature">9°</span></strong><a href="#" id = "celsius-temp">C</a></strong> / <a href="#" id = "farenheit-temp">F</a>  <i class="fas fa-cloud-sun"></i>
      </h3>
      </div>
      <div class="col-4">
        <form id = "city-search-form">
        <input type="city" id = "city-input" placeholder="New location here" />
        <input type="submit" class="btn btn-secondary" value ="Search">
      </form>
      <h4>Visibility</h4>
      </div>
      </div>
      </div>
    </br>
      <div class="weather-columns">
        <div class="row">
        <div class="col-2">
          <div class="card-body">
            <p class="card-text">Monday</p>
            <i class="fas fa-cloud"></i></br>
            <strong>12°</strong> / 11°
          </div>
        </div>
        <div class="col-2" >
          <div class="card-body">
            <p class="card-text">Tuesday</p>
            <i class="fas fa-cloud-showers-heavy"></i></br>
            <strong>12°</strong> / 4°
          </div>
        </div>
        <div class="col-2">
          <div class="card-body">
            <p class="card-text">Wednesday</p>
            <i class="fas fa-cloud-sun"></i></br>
            <strong>8°</strong> / 3°
          </div>
        </div>
        <div class="col-2">
          <div class="card-body">
            <p class="card-text">Thursday</p>
            <i class="fas fa-cloud-sun"></i></br>
            <strong>8°</strong> / 3°
          </div>
        </div>
        <div class="col-2">
          <div class="card-body">
            <p class="card-text">Friday</p>
            <i class="fas fa-cloud-showers-heavy"></i></br>
          <strong>8°</strong> / 4°
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src='javascript.js'></script>
  </body>
</html>
